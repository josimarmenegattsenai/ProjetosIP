<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <h1>Conversor de Temperatura</h1>
</header>

<nav>
    <ul>
        <li><a href="/">Página Inicial</a></li>
        <li><a href="/matematica">Calculadora</a></li>
    </ul>
</nav>

<section id="temperatura">
    <h2>Insira a temperatura</h2>
    <form action="/temperatura" method="POST">
        <label for="temperatura">Temperatura:</label>
        <input type="number" id="temperatura" name="temperatura" required>

        <label for="unidade_origem">De:</label>
        <select id="unidade_origem" name="unidade_origem">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>

        <label for="unidade_destino">Para:</label>
        <select id="unidade_destino" name="unidade_destino">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>

        <button type="submit">Converter</button>
    </form>

    {% if resultado is not none %}
        <h3>Resultado: {{ resultado }}</h3>
    {% endif %}
</section>

<footer>
    <p>&copy; 2024 João Silva - SENAI Videira</p>
</footer>

</body>
</html>
